apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: payment
    app.kubernetes.io/part-of: focus
  name: payment
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: payment
    deploymentconfig: payment
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: payment
        deploymentconfig: payment
    spec:
      containers:
      # To be overridden by Kustomize
      - image: payment/image
        imagePullPolicy: Always
        name: payment
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8778
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
          - name: mp.messaging.incoming.orders.bootstrap.servers
            valueFrom:
              configMapKeyRef:
                key: orders-topic-server
                name: coolstore-topics-cfg
          - name: mp.messaging.outgoing.payments.bootstrap.servers
            valueFrom:
              configMapKeyRef:
                key: payments-topic-server
                name: coolstore-topics-cfg
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false